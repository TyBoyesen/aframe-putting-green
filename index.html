<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Interactive Putting Green</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene physics="driver: cannon; debug: false">
      <!-- Camera -->
      <a-entity camera look-controls wasd-controls position="0 1.6 20"></a-entity>

      <!-- Sky + Ground -->
      <a-sky color="#87ceeb"></a-sky>
      <a-plane color="#bfe2c2" rotation="-90 0 0" width="200" height="200" static-body></a-plane>

      <!-- Putting green -->
      <a-cylinder color="#2ea02e" radius="10" height="0.1" position="0 0 0" static-body></a-cylinder>

      <!-- Path -->
      <a-box color="#cfc5b8" width="3" height="0.05" depth="20" position="0 0 10" static-body></a-box>

      <!-- Hole -->
      <a-cylinder color="#000" radius="0.25" height="0.05" position="0 0.05 -3" static-body></a-cylinder>
      <a-cylinder id="cup" radius="0.3" height="0.5" position="0 -0.2 -3" visible="true" static-body></a-cylinder>

      <!-- Flag -->
      <a-cylinder color="#333" radius="0.03" height="1.6" position="0 0.8 -3"></a-cylinder>
      <a-plane color="#ff3333" width="0.6" height="0.3" position="0.3 1.3 -3"></a-plane>

      <!-- Golf ball (on green) -->
      <a-sphere id="ball" color="#fff" radius="0.045" position="0 .2 5" dynamic-body></a-sphere>

      <!-- Benches -->
      <a-box color="#8b5a2b" width="2" height="0.2" depth="0.6" position="-6 0.2 4" static-body></a-box>
      <a-box color="#8b5a2b" width="2" height="0.2" depth="0.6" position="6 0.2 -4" static-body></a-box>

      <!-- Trees -->
      <a-cylinder color="#6b4a2f" radius="0.2" height="2" position="-10 1 -8" static-body></a-cylinder>
      <a-cone color="#1f7a1f" radius-bottom="1.5" radius-top="0.01" height="3" position="-10 2.5 -8" static-body></a-cone>

      <a-cylinder color="#6b4a2f" radius="0.2" height="2" position="12 1 6" static-body></a-cylinder>
      <a-cone color="#228b22" radius-bottom="1.5" radius-top="0.01" height="3" position="12 2.5 6" static-body></a-cone>

      <a-cylinder color="#6b4a2f" radius="0.2" height="2" position="8 1 -10" static-body></a-cylinder>
      <a-cone color="#2e8b57" radius-bottom="1.5" radius-top="0.01" height="3" position="8 2.5 -10" static-body></a-cone>

      <!-- Bushes -->
      <a-sphere color="#2b8b2b" radius="0.6" position="-4 0.6 6" static-body></a-sphere>
      <a-sphere color="#2f9d2f" radius="0.5" position="5 0.5 8" static-body></a-sphere>
      <a-sphere color="#3ca03c" radius="0.7" position="-7 0.7 -5" static-body></a-sphere>

      <!-- Simple Golf Cart -->
      <a-entity position="-3 0 18">
        <a-box color="#444" width="2" height="0.4" depth="3" position="0 0.2 0" static-body></a-box>
        <a-box color="#222" width="0.1" height="1.2" depth="0.1" position="-0.9 0.9 1.3" static-body></a-box>
        <a-box color="#222" width="0.1" height="1.2" depth="0.1" position="0.9 0.9 1.3" static-body></a-box>
        <a-box color="#222" width="0.1" height="1.2" depth="0.1" position="-0.9 0.9 -1.3" static-body></a-box>
        <a-box color="#222" width="0.1" height="1.2" depth="0.1" position="0.9 0.9 -1.3" static-body></a-box>
        <a-box color="#888" width="2.2" height="0.2" depth="3.2" position="0 1.6 0" static-body></a-box>
        <a-cylinder color="#000" radius="0.4" height="0.3" position="-1.1 0 1.2" rotation="0 0 90" static-body></a-cylinder>
        <a-cylinder color="#000" radius="0.4" height="0.3" position="1.1 0 1.2" rotation="0 0 90" static-body></a-cylinder>
        <a-cylinder color="#000" radius="0.4" height="0.3" position="-1.1 0 -1.2" rotation="0 0 90" static-body></a-cylinder>
        <a-cylinder color="#000" radius="0.4" height="0.3" position="1.1 0 -1.2" rotation="0 0 90" static-body></a-cylinder>
        <a-box color="#ccc" width="1.8" height="0.4" depth="1.2" position="0 0.6 -0.2" static-body></a-box>
      </a-entity>
    </a-scene>
  </body>
</html>
